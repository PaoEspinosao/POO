<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda de Dulces</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Tienda de Dulces</h1>

    <div class="row my-4">
      <div class="col-md-4">
        <input id="nombre" class="form-control" placeholder="Nombre del dulce" />
        <input id="precio" type="number" class="form-control mt-2" placeholder="Precio" />
        <input id="cantidad" type="number" class="form-control mt-2" placeholder="Cantidad" />
        <button id="btnAgregar" class="btn btn-success mt-3 w-100">Agregar Dulce</button>
      </div>

      <div class="col-md-4">
        <select id="selectDulces" class="form-select">
          <option selected disabled>Selecciona un dulce</option>
        </select>
        <button id="btnComprar" class="btn btn-primary mt-3 w-100">Comprar</button>
      </div>

      <div class="col-md-4">
        <button id="btnVerInventario" class="btn btn-secondary w-100 mb-2">Ver Inventario</button>
        <button id="btnVerVentas" class="btn btn-warning w-100">Ver Ventas</button>
        <div id="resultado" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/index.ts"></script>
</body>
</html>
